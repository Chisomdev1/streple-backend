info:
  title: Streple Copy-Trading API
  description: Demo trading & copy-trading endpoints
  version: "1.0"
  contact: {}
tags: []
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    ToggleRoleDto:
      type: object
      properties:
        role:
          type: string
          enum:
            - PRO_TRADER
            - FOLLOWER
          example: PRO_TRADER
      required:
        - role
    TopUpDto:
      type: object
      properties:
        amount:
          type: number
          example: 500
          minimum: 1
      required:
        - amount
    CreateUserDto:
      type: object
      properties:
        email:
          type: string
          example: alice@streple.com
        password:
          type: string
          example: P@ssw0rd
        fullName:
          type: string
          example: Alice Smith
      required:
        - email
        - password
        - fullName
    LoginDto:
      type: object
      properties:
        email:
          type: string
          example: alice@streple.com
        password:
          type: string
          example: P@ssw0rd
      required:
        - email
        - password
    SignalDto:
      type: object
      properties:
        symbol:
          type: string
          example: BTCUSDT
        direction:
          type: string
          enum:
            - buy
            - sell
        amount:
          type: number
          example: 0.1
        stopLoss:
          type: number
          example: 58000
        takeProfit:
          type: number
          example: 62000
      required:
        - symbol
        - direction
        - amount
        - stopLoss
        - takeProfit
    SubscribeDto:
      type: object
      properties:
        proTraderId:
          type: string
          format: uuid
        allocate:
          type: number
          example: 200
          minimum: 1
      required:
        - proTraderId
        - allocate
    ExecuteDto:
      type: object
      properties:
        signalId:
          type: string
          format: uuid
      required:
        - signalId
